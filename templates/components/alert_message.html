{% if messages %}
    <div class="fixed top-6 right-6 z-50 space-y-3 w-80 max-w-full" id="alert-container">
        {% for message in messages %}
            <div 
                class="alert-message p-4 rounded-lg shadow-lg border-l-4 transition-all duration-500 ease-out transform translate-x-20 opacity-0
                bg-gradient-to-r
                {% if message.tags == 'success' %}
                   bg-green-500 text-white
                {% elif message.tags == 'error' %}
                   bg-red-500 text-white
                {% elif message.tags == 'warning' %}
                   bg-yellow-500 text-white
                {% else %}
                   bg-blue-500 text-white
                {% endif %}"
                role="alert"
                data-message-index="{{ forloop.counter0 }}">
                <div class="flex items-start justify-between">
                    <div class="flex items-start space-x-3">
                        <!-- Icon -->
                        <div class="mt-1">
                            {% if message.tags == 'success' %}
                                <svg class="w-5 h-5 text-green-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                            {% elif message.tags == 'error' %}
                                <svg class="w-5 h-5 text-red-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                            {% elif message.tags == 'warning' %}
                                <svg class="w-5 h-5 text-yellow-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                            {% else %}
                                <svg class="w-5 h-5 text-blue-200" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                                </svg>
                            {% endif %}
                        </div>
                        <!-- Message Text -->
                        <div class="text-sm font-medium leading-5">
                            {{ message }}
                        </div>
                    </div>
                    <!-- Close Button -->
                    <button 
                        type="button" 
                        class="ml-4 text-white hover:text-blue-200 transition-colors duration-200"
                        onclick="closeAlert(this)"
                        aria-label="Close alert"
                    >
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-message');
            alerts.forEach((alert, index) => {
                setTimeout(() => {
                    alert.classList.remove('translate-x-20', 'opacity-0');
                    alert.classList.add('translate-x-0', 'opacity-100');
                }, index * 200);
                setTimeout(() => {
                    closeAlertElement(alert);
                }, 5000 + (index * 200));
            });
        });

        function closeAlert(button) {
            const alert = button.closest('.alert-message');
            closeAlertElement(alert);
        }

        function closeAlertElement(alert) {
            alert.classList.remove('translate-x-0', 'opacity-100');
            alert.classList.add('translate-x-20', 'opacity-0');
            setTimeout(() => {
                alert.remove();
            }, 400);
        }
    </script>

    <style>
        @media (max-width: 640px) {
            #alert-container {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                width: auto;
            }
        }
    </style>
{% endif %}
